<!DOCTYPE html>
<html>
<head>
    <title>javascript</title>
</head>
<body>
    
    <script>
        //Normal function
        function addFun(a,b){
            console.log(a+b);
        }addFun(20,40);
        //anonymous fuction
        var add = function(a,b){
            console.log(a-b);
        }
        add(80,20);
        //arrow function
        const addval=(a,b)=>{console.log(a+b);
        }
        addval(20,5);
        //IIFE function
        (function(a,b){
            console.log(a+b);
        })(10,40)
    </script>
