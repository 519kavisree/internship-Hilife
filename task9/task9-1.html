<!DOCTYPE html>
<html>
<head>
    <title>javascript</title>
</head>
<body>
    <script>
        var n= prompt("enter a  any number")
        var i=2;
        for(i;i<=n;i++)
        {
            if(n%i==0)
            {
                break;
            }
        }
        if(i==n)
        {
            alert(" it is a prime number")
       }
       else{
        alert("it is not a prime number")
       }
    </script>
    
</body>
</html>
