<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>javascript</title>
</head>
<body>
    <script>
        var deposit=1000;
        var interest=0.05*deposit;
        console.log("the deposit amount is="+deposit);
        for(i=0;i<5;i++)
        {
            deposit+=interest;
            console.log("the deposit amount+interest"+(i+1)+ "year is"+deposit);
        }
    </script>
</body>
